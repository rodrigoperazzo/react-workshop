<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="col-md-12">
          <form>
            <div class="search-box">
              <input type="search" class="form-control input-lg" placeholder="Who are you looking for?" />
            </div>
          </form>
        </div>
      </div>
    </header>
    <ul class="container list-unstyled">
      <li class="col-md-6 col-sm-6 col-lg-4">
        <div class="card">
          <div class="card__photo-box">
            <img src="img/cmr.jpg" class="card__photo" />
          </div>
          <div class="card__info">
            <h4>Claudianne Rabelo</h4>
            <p class="card__info-item"><span class="glyphicon glyphicon-earphone"></span> 5104</p>
            <p class="card__info-item"><span class="glyphicon glyphicon-envelope"></span> claudianne.rabelo@cesar.org.br</p>
            <p class="card__info-item"><span class="glyphicon glyphicon-map-marker"></span> Brum</p>
          </div>
        </div>
      </li>
      <li class="col-md-6 col-sm-6 col-lg-4">
        <div class="card">
          <div class="card__photo-box">
            <img src="img/abnb.jpg" class="card__photo" />
          </div>
          <div class="card__info">
            <h4>Anderson Bispo</h4>
            <p class="card__info-item"><span class="glyphicon glyphicon-earphone"></span> 5115</p>
            <p class="card__info-item"><span class="glyphicon glyphicon-envelope"></span> anderson.bispo@cesar.org.br</p>
            <p class="card__info-item"><span class="glyphicon glyphicon-map-marker"></span> Brum</p>
          </div>
        </div>
      </li>
      <li class="col-md-6 col-sm-6 col-lg-4">
        <div class="card">
          <div class="card__photo-box">
            <img src="img/rbra.jpg" class="card__photo" />
          </div>
          <div class="card__info">
            <h4>Rafael Amaral</h4>
            <p class="card__info-item"><span class="glyphicon glyphicon-earphone"></span> 5114</p>
            <p class="card__info-item"><span class="glyphicon glyphicon-envelope"></span> rafael.amaral@cesar.org.br</p>
            <p class="card__info-item"><span class="glyphicon glyphicon-map-marker"></span> Brum</p>
          </div>
        </div>
      </li>
      <li class="col-md-6 col-sm-6 col-lg-4">
        <div class="card">
          <div class="card__photo-box">
            <img src="img/fgoj.jpg" class="card__photo" />
          </div>
          <div class="card__info">
            <h4>Francisco Gileno</h4>
            <p class="card__info-item"><span class="glyphicon glyphicon-earphone"></span> 5021</p>
            <p class="card__info-item"><span class="glyphicon glyphicon-envelope"></span> francisco.gileno@cesar.org.br</p>
            <p class="card__info-item"><span class="glyphicon glyphicon-map-marker"></span> Brum</p>
          </div>
        </div>
      </li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react-dom.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js" charset="utf-8"></script>
    <script src="app.jsx" type="text/babel" charset="utf-8"></script>

  </body>
</html>
